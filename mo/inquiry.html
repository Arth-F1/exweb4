<body>

    <div class=" padtb40">
        <div>
            <div class="col-sm-6 inquiryForm">
                <div class="heading">Contact Us</div>
                <form method="post" class="form">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>Your Name</label>
                        <input type="text" class="form-control" placeholder="EX:- Atharva Singh">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>Your Mobile</label>
                        <input type="text" class="form-control" placeholder="EX:- 1234567890">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>Your Email</label>
                        <input type="email" class="form-control" placeholder="EX:- asdf@as.as">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="float: left;">Your Full Address</label>
                        <textarea class="form-control" style="float: right;" placeholder="Full address"></textarea>
                    </div>
                    <div class="form-group" style="margin-top: 150px;">
                        <label style="float: left;">Your Message</label>
                        <textarea class="form-control" style="float: right;" placeholder="your query"></textarea>
                    </div>
                    <div class="form-group but" style="margin-bottom: 20px;">
                        <button type="reset" style="background-color: rgb(39, 39, 182);border-radius: 10px;cursor: grab; color: white;font-size: 13px; width: 80px; border: 0px;" onclick="window.location.href='thank.html'">Submit</button>
                    </div>
                </form>
            </div>
